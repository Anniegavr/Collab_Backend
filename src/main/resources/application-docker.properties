server.port=8080
server.address=localhost
spring.application.name=collab-buddy
spring.application.admin.enabled=true
security.basic.enabled=false
management.security.enabled=false
spring.main.allow-bean-definition-overriding=true

application.jwt.secretKey=securesecuresecuresecuresecuresecuresecuresecuresecuresecuresecure
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterDays=10

#spring.liquibase.enabled=true
#spring.liquibase.change-log=classpath:db.changelog/changelog-master.xml
spring.datasource.url=jdbc:postgresql://localhost:5432/collab_buddy
spring.datasource.username=anniegavr
spring.datasource.password=jtom
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_swl=true
spring.h2.console.enabled=true
springdoc.swagger-ui.path=/docs/swagger-ui.html
server.error.include-binding-errors=always
server.error.include-message=always
eureka.client.enabled=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.default-zone=http://localhost:8761
eureka.instance.hostname=127.0.0.1